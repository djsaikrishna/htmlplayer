<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #000000; /* Set the AMOLED dark color (black) */
    }

    .video-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    video {
      max-width: 100%;
      width: 500px;
    }

    .video-input input[type="text"] {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
    }

    .video-input button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="video-input">
    <div>
      <input type="text" id="video-url-input" placeholder="Enter video URL" />
      <button onclick="loadVideo()">Load Video</button>
    </div>
    <video id="video-player" controls></video>
  </div>

  <script>
    function loadVideo() {
      var videoUrl = document.getElementById("video-url-input").value;
      var videoPlayer = document.getElementById("video-player");

      if (videoUrl) {
        videoPlayer.innerHTML = '<source src="' + videoUrl + '" type="video/mp4">';
        videoPlayer.load();
      }
    }
  </script>
</body>
</html>
